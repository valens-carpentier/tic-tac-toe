<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="form-name">
        <label>
          Player 1:
          <input class="player1-name" type="text" />
        </label>
        <label>
          Player 2:
          <input class="player2-name" type="text" />
        </label>
        <input class="submit" type="submit" />
    </form>

    <div class="container">
        <h1 class="turn"></div>
        <div class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
